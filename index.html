<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>
    <body>
      <main>
        <nav>
          <img src="images/logo.svg" alt="Base Apparel logo" class="logo" />
        </nav>
        <section class="hero">
          <picture>
            <source media="(min-width:901px)" srcset="images/hero-desktop.jpg">
            <img src="images/hero-mobile.jpg" alt="Shoulder-height image of a woman wearing an orange shirt and a charm bracelet, standing in front of large-leafed plants and a red wall" />
          </picture>
        </section>
        <section class="content">
          <div class="info-title">
            <h1><span>we're</span> 
              coming 
              soon
            </h1>
          </div>
          <div class="info-description">
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
               Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>         
          <div class="form">
            <form action="#" novalidate>
              <input type="email" name="email" class="email" autocomplete="off" placeholder="Email Address" />
                <button type="submit">
                  <img src="images/icon-arrow.svg" alt="" class="forward-icon"/>
                </button>
                <br>
                <p class="error-text">Please provide a valid email</p>
              </form>
          </div>
        </section>
        <section class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/EmileeEversole">Emilee Eversole</a>.
        </section>        
      </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
